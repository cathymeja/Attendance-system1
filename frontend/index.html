<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Class Attendance System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional inline styles for button container layout */
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Welcome to the Class Attendance System</h1>
    <p>This simple website allows:</p>
    <ul>
      <li><strong>Lecturers</strong> to create session codes and mark attendance.</li>
      <li><strong>Students</strong> to mark their attendance and view attendance history.</li>
    </ul>
    <p>Please login or register to begin:</p>
    <div class="buttons">
      <a href="login.html" class="btn" role="button">Login</a>
      <a href="register.html" class="btn" role="button">Register</a>
    </div>
  </main>
</body>
</html>
