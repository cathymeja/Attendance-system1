<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lecturer Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Lecturer Dashboard</h2>

    <!-- Create session section -->
    <button onclick="createSession()">Create Class Session</button>
    <p id="codeDisplay"></p>

    <!-- View attendance section -->
    <h3>View Attendance for a Session</h3>
    <input type="text" id="sessionCodeInput" placeholder="Enter Session Code" />
    <button onclick="viewAttendance()">View Attendance</button>
    <div id="attendanceResults" style="margin-top: 20px;"></div>

    <!-- Logout -->
    <button onclick="logout()" style="margin-top: 30px;">Logout</button>
  </div>

  <script>
    async function createSession() {
      try {
        const res = await fetch('/api/create-session', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });

        const data = await res.json();

        if (res.ok && data.code) {
          document.getElementById('codeDisplay').innerText = `Session Code: ${data.code}`;
        } else {
          alert(data.error || 'Failed to create session');
        }
      } catch (error) {
        alert('Error connecting to server. Please try again.');
        console.error(error);
      }
    }

    async function viewAttendance() {
      const code = document.getElementById('sessionCodeInput').value.trim();
      if (!code) {
        alert('Please enter a session code');
        return;
      }

      try {
        const res = await fetch(`/api/session-attendance/${code}`, {
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });

        if (!res.ok) {
          document.getElementById('attendanceResults').innerHTML = `<p style="color:red;">Could not fetch attendance</p>`;
          return;
        }

        const data = await res.json();

        if (!data.attendance || data.attendance.length === 0) {
          document.getElementById('attendanceResults').innerHTML = `<p>No attendance found for session ${code}</p>`;
          return;
        }

        let html = `<h4>Attendance for Session ${code}</h4>
                    <table border="1" cellpadding="5" cellspacing="0">
                      <tr><th>Student Username</th><th>Marked At</th></tr>`;

        data.attendance.forEach(item => {
          html += `<tr><td>${item.username}</td><td>${new Date(item.marked_at).toLocaleString()}</td></tr>`;
        });

        html += '</table>';

        document.getElementById('attendanceResults').innerHTML = html;

      } catch (error) {
        document.getElementById('attendanceResults').innerHTML = `<p style="color:red;">Error fetching attendance data.</p>`;
        console.error(error);
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
